<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Studio - drunk30.buzz</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --neon-pink: #ff006e;
      --electric-orange: #fb5607;
      --laser-yellow: #ffbe0b;
      --void-black: #050505;
      --smoke-white: #f7f7f7;
      --cyber-blue: #5a7fd1;
    }
    body { background: var(--void-black); color: var(--smoke-white); font-family: 'Space Mono', monospace; }
    .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
    header { display: flex; align-items: center; justify-content: space-between; padding-bottom: 1rem; border-bottom: 2px solid var(--neon-pink); box-shadow: 0 2px 20px rgba(255,0,110,.5); }
    .logo { font-family: 'Bebas Neue', cursive; font-size: 2rem; letter-spacing: 2px; }
    .logo .thirty { background: linear-gradient(45deg, var(--neon-pink), var(--electric-orange), var(--laser-yellow)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
    .card { background: rgba(255,0,110,0.06); border: 2px solid var(--neon-pink); border-radius: 10px; padding: 1.25rem; transition: all .3s; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(255,0,110,.4); border-color: var(--electric-orange); }
    .card h3 { font-family: 'Bebas Neue', cursive; font-size: 1.8rem; color: var(--electric-orange); margin-bottom: .5rem; }
    .card p { opacity: .9; margin-bottom: 1rem; }
    .actions { display: flex; gap: .75rem; flex-wrap: wrap; }
    button { padding: .75rem 1rem; border-radius: 6px; border: 2px solid var(--neon-pink); background: linear-gradient(45deg, var(--neon-pink), var(--electric-orange)); color: var(--void-black); font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: all .3s; }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(255,0,110,.6); }
    .output { margin-top: 1rem; background: rgba(90,127,209,.08); border: 2px solid var(--cyber-blue); border-radius: 8px; padding: .75rem; min-height: 80px; white-space: pre-wrap; }
    .nav { margin-left: 1rem; }
    .nav a { color: var(--smoke-white); text-decoration: none; margin-left: 1rem; border-bottom: 2px solid transparent; padding-bottom: .25rem; }
    .nav a:hover { color: var(--neon-pink); border-color: var(--neon-pink); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span>drunk</span><span class="thirty">30</span> Studio</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/episodes">Episodes</a>
        <a href="/join">Join</a>
        <a href="/links">Links</a>
      </nav>
    </header>

    <div class="grid">
      <section class="card">
        <h3>Ideas</h3>
        <p>Generate 10 video ideas for your niche.</p>
        <div class="actions">
          <input id="niche" placeholder="Your niche (e.g., sobriety)" style="flex:1; padding:.6rem; border:2px solid var(--neon-pink); background:rgba(255,0,110,.08); color:var(--smoke-white); border-radius:6px;" />
          <button onclick="generateIdeas()">Generate</button>
        </div>
        <div id="ideas" class="output"></div>
      </section>

      <section class="card">
        <h3>Script</h3>
        <p>Create an episode script from a selected idea.</p>
        <div class="actions">
          <input id="topic" placeholder="Topic or idea" style="flex:1; padding:.6rem; border:2px solid var(--neon-pink); background:rgba(255,0,110,.08); color:var(--smoke-white); border-radius:6px;" />
          <button onclick="generateScript()">Generate</button>
        </div>
        <div id="script" class="output"></div>
      </section>

      <section class="card">
        <h3>YouTube Pack</h3>
        <p>Titles, description, tags, and chapters.</p>
        <div class="actions">
          <input id="ytTopic" placeholder="Episode topic" style="flex:1; padding:.6rem; border:2px solid var(--neon-pink); background:rgba(255,0,110,.08); color:var(--smoke-white); border-radius:6px;" />
          <button onclick="generateYouTubePack()">Generate</button>
        </div>
        <div id="ytpack" class="output"></div>
      </section>
    </div>
  </div>

  <script>
    async function generateIdeas(){
      const niche = document.getElementById('niche').value || 'sobriety';
      const res = await fetch('/api/generate/ideas', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ niche }) });
      const data = await res.json();
      document.getElementById('ideas').textContent = JSON.stringify(data, null, 2);
    }
    async function generateScript(){
      const topic = document.getElementById('topic').value || 'sobriety milestones';
      const res = await fetch('/api/generate/script', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ topic }) });
      const data = await res.json();
      document.getElementById('script').textContent = JSON.stringify(data, null, 2);
    }
    async function generateYouTubePack(){
      const topic = document.getElementById('ytTopic').value || 'first 30 days sober';
      const res = await fetch('/api/generate/seo', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ topic }) });
      const data = await res.json();
      document.getElementById('ytpack').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
