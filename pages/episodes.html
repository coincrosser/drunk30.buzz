<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Episodes - drunk30.buzz</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --neon-pink:#ff006e; --electric-orange:#fb5607; --laser-yellow:#ffbe0b; --void-black:#050505; --smoke-white:#f7f7f7; }
    body { background: var(--void-black); color: var(--smoke-white); font-family: 'Space Mono', monospace; }
    .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
    header { display:flex; align-items:center; justify-content:space-between; padding-bottom:1rem; border-bottom:2px solid var(--neon-pink); box-shadow:0 2px 20px rgba(255,0,110,.5); }
    .logo { font-family:'Bebas Neue', cursive; font-size:2rem; }
    .logo .thirty { background: linear-gradient(45deg, var(--neon-pink), var(--electric-orange), var(--laser-yellow)); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; }
    .list { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1rem; margin-top:1.5rem; }
    .item { background:rgba(255,0,110,.06); border:2px solid var(--neon-pink); border-radius:10px; padding:1rem; }
    .item h3 { font-family:'Bebas Neue', cursive; font-size:1.6rem; color:var(--electric-orange); margin-bottom:.25rem; }
    .item p { opacity:.9; }
    .nav a { color:var(--smoke-white); text-decoration:none; margin-left:1rem; border-bottom:2px solid transparent; padding-bottom:.25rem; }
    .nav a:hover { color:var(--neon-pink); border-color:var(--neon-pink); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span>drunk</span><span class="thirty">30</span> Episodes</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/studio">Studio</a>
        <a href="/join">Join</a>
        <a href="/links">Links</a>
      </nav>
    </header>
    <section class="list" id="episodes"></section>
  </div>
  <script>
    // Placeholder: Later replace with real API
    const sample = Array.from({length:8}).map((_,i)=>({title:`Episode #${i+1}`, desc:`A story from recovery day ${i*3+1}.`, id:i+1}));
    const list = document.getElementById('episodes');
    list.innerHTML = sample.map(e=>`<div class='item'><h3>${e.title}</h3><p>${e.desc}</p></div>`).join('');
  </script>
</body>
</html>
