name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      # Decode base64 SA key to a temp file for auth
      - name: Write SA key file
        id: write-sa
        env:
          SA_KEY_B64: ${{ secrets.GCP_SA_KEY_BASE64 }}
          SA_KEY_FILE: ${{ runner.temp }}/sa.json
        run: |
          echo "$SA_KEY_B64" | base64 -d > "$SA_KEY_FILE"
          echo "sa_key_file=$SA_KEY_FILE" >> "$GITHUB_OUTPUT"

      # Authenticate using auth@v2 with file path
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_file_path: ${{ steps.write-sa.outputs.sa_key_file }}

      # Install gcloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Docker image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          gcloud builds submit --tag gcr.io/$PROJECT_ID/drunk30-buzz

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        run: |
          gcloud run deploy drunk30-buzz-service \
            --image gcr.io/$PROJECT_ID/drunk30-buzz \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL=$DATABASE_URL,OPENAI_API_KEY=$OPENAI_API_KEY,NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL

      - name: Print Cloud Run URL
        run: |
          gcloud run services describe drunk30-buzz-service \
            --region us-central1 \
            --format "value(status.url)"
